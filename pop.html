<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Spotify - Web Player</title>
    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon">

    <script src="https://kit.fontawesome.com/fd5018a833.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Styles.css">
</head>

<body class="pop-body">

    <div class="navBar">

        <div>
            <a href="index.html"><img class="logo" src="Images/navLogo.png" alt="Error"></a>

            <div class="part">
                <div class="button">
                    <img src="https://img.icons8.com/material-rounded/22/ffffff/home.png" />Home
                </div>
                <div class="button">
                    <img src="https://img.icons8.com/ios-glyphs/22/ffffff/search--v1.png" />Search
                </div>
                <div class="button" style="margin-bottom: 1.2rem;">
                    <img
                        src="https://img.icons8.com/external-royyan-wijaya-detailed-outline-royyan-wijaya/22/ffffff/external-playlist-music-royyan-wijaya-detailed-outline-royyan-wijaya.png" />
                    Your Library
                </div>
                <div class="button"><img class="bgPlus"
                        src="https://img.icons8.com/external-tanah-basah-detailed-outline-tanah-basah/20/000000/external-plus-user-interface-tanah-basah-detailed-outline-tanah-basah-2.png" />Create
                    Playlist</a>
                </div>
                <div class="button">
                    <img class="bgHeart" src="https://img.icons8.com/ios-glyphs/16/ffffff/like--v1.png" />Liked
                    Songs
                </div>

            </div>

        </div>
        <div class="girlpic">
            <img src="./Images/album art.png" alt="" width="150">
        </div>

    </div>

    <div class="player">

        <div class="horizontal">

            <img class="playerImg" src="./Images/Rectangle 9.png" alt="Error">
            <div class="vertical">
                <div id="name1" class="underline bold">No Track Playing</div>
                <div>
                    <marquee id="name2" class="underline"> Pick Your Song</marquee>
                </div>
            </div>

            <div title="Save To Your Library" class="favourite"><i class="fas fa-heart"></i></div>

            <div title="YouTube" class="favourite"><i class="fas fa-play"></i></div>
        </div>

        <div class="controlProgress">
            <div class="vertical">
                <div class="controls horizontal">
                    <i title="Shuffle" style="font-size: 1.2rem;" class="fas fa-sort" id="shuffle"></i>
                    <i title="Previous" style="font-size: 1.2rem;" class="fas fa-solid fa-backward" id="prev"></i>
                    <i class="fa-3x fas fa-solid fa-play-circle" id="playPause"></i>
                    <i title="Next" style="font-size: 1.2rem;" class="fas fa-solid fa-forward" id="next"></i>
                    <i title="Repeat" id="loop" style="font-size: 1.2rem;" class="fas fa-recycle"></i>
                </div>

                <div class="progressBar horizontal">
                    <div id="start">00:00</div>
                    <input type="range" class="progress" min="0" value="0" max="100">
                    <div id="end">00:00</div>
                </div>
            </div>
        </div>

        <div class="features horizontal">

            <div title="Lyrics" class="lyrics"><a id="lyricsLink" href="#"><i class="fas fa-music"></i></a>
            </div>

            <div title="Queue" class="queue"><a id="lyricsLink" href="#"><i class="fas fa-list"></i></a>
            </div>

            <div class="volume horizontal">
                <img class="mute hidden" src="https://img.icons8.com/ios/50/ffffff/no-audio--v1.png" />
                <img class="mute hidden" src="https://img.icons8.com/ios/50/ffffff/low-volume.png" />
                <img class="mute" src="https://img.icons8.com/ios/50/ffffff/high-volume--v1.png" />
                <input id="volumeBar" type="range" class="vol" min="0" value="100" max="100">
            </div>

        </div>
    </div>

    <main class="pop-main">
        <div class="hero">
            <div class="hero-image">
                <img src="./Images/pop-rn.png" alt="">
            </div>
            <div class="hero-Content">
                <p style="font-size: 16px;">playlist</p>
                <h1 style="padding-left: 0px; margin-left:0px">Pop Right Now</h1>
                <p style="font-size: 12px; padding-bottom:10px">Lorem ipsum dolor, sit amet consectetur adipisicing
                    elit.</p>
                <span class="needtoinline">
                    <h5>Spotify </h5>
                    <ul>
                        <li> 860305 Likes</li>
                        <li> 100 Songs</li>
                    </ul>
                    <p>, 5hr 30min</p>
                </span>
            </div>
        </div>

        <div class="hero-bottom">
            <div class="linear-1" >
                <img src="./Images/play.png" alt="" >
                <img src="./Images/heart.png" alt="">
                <img src="./Images/three-dot.png" alt="" class=".img3">
            </div>
        </div>

    </main>
</body>


</html>
